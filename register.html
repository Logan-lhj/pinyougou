<body>
    <!-- 头部制作 -->
<div class="w">
    <header>
        <div class="logo">
           <a href="index.html"> <img src="../素材/images/logo.png" alt=""></a>
        </div>
    </header>
    <div class="registerarea">
        <h3>注册新用户<div class="login">
            我有账户，去<a href="">登陆</a>
        </div></h3>
        <div class="reg_form">
           <form action="">
            <ul>
                <li><label for="">手机号:</label><input type="tel" name="" id="" class="container"><span class="error"><i class="error_icon"><img src="upload/error.png" alt=""></i>手机号输入错误，请重新输入!</span></li>
                <li><label for="">短信验证:</label><input type="text" name="" id="" class="container"><span class="success"><i class="success_icon"><img src="upload/success.png" alt=""></i>短信验证码输入正确!</span></li>
                <li><label for="">登录密码:</label><input type="password" name="" id="" class="container"><span class="error"><i class="error_icon"><img src="upload/error.png" alt=""></i>输入错误，请重新输入!</span></li>
                <li class="safe">安全程度&nbsp;<em class="ruo">弱</em><em class="zhong">中</em><em class="qiang">强</em></li>
                    
                <li><label for="">确认密码:</label><input type="password" name="" id=""class="container"><span class="error"><i class="error_icon"><img src="upload/error.png" alt=""></i>输入错误，请重新输入!</span></li>
                <li class="agree"><input type="checkbox" name="" id="">同意<a href="">《相关协议》</a>并保存</li>
                <li>
                    <input type="submit" value="提交注册" class="submit">
                </li>
            </ul>
           </form>
        </div>
    </div>
